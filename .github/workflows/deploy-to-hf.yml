name: CI/CD - Test & Deploy to Hugging Face Space

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  HF_SPACE: "alrazumov/vibration-predictor"

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: |
          pytest -q --maxfail=1 tests/

  deploy:
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}  # only deploy from main

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install HF CLI
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://alrazumov:$HF_TOKEN@huggingface.co/spaces/alrazumov/vibration-predictor main 
